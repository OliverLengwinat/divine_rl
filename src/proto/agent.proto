syntax = "proto3";

package divine;

import "src/proto/commons.proto";


message Agent {

  string name = 1;
  int32 id = 2;
	repeated divine.State shape = 3;
	divine.State pose = 4;
	divine.State state = 5;

  enum ObstacleType {
    FATAL = 0;
    BAD = 1;
    GOAL = 2;
    GOOD = 3;
    NEUTRAL = 4;
  }

  ObstacleType type = 6;

}
