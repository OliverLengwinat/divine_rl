syntax = "proto2";

package divine;

message State {
  repeated float e = 1;
}

message Shape {
  repeated State e = 1;
  required State center = 2;
}

message EdgeInfo {
  enum LineType {
    LINE = 0;
    BEZIER = 1;
  }
  required LineType type = 1;
  required divine.State start_point = 2; 
  required divine.State end_point = 3; 
}
