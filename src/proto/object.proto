syntax = "proto3";

package divine;
import "src/proto/commons.proto";

message KinematicModel {
  string name = 1;
	divine.State state = 2;
}

message Object {
  string name = 1;
  int32 id = 2;
	divine.Shape shape = 3;
	divine.State pose = 4;
  KinematicModel model = 5;

  enum ObstacleType {
    AGENT = 0;
    OBJECT = 1;
    BOUNDING_BOX = 2;
  }

  ObstacleType type = 6;
  float reward = 7;
}
