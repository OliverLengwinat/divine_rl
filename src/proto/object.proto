syntax = "proto3";

package divine;
import "src/proto/commons.proto";

message Object {
  string name = 1;
  int32 id = 2;
	repeated divine.State shape = 3;
	divine.State pose = 4;
	divine.State state = 5;

  enum ObstacleType {
    AGENT = 0;
    OBJECT = 1;
  }

  ObstacleType type = 6;
  float reward = 7;
}
